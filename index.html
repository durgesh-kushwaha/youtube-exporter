<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Exporter</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --accent-color: #ff0000;
            --border-color: #444;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }
        
        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            fill: var(--accent-color);
        }

        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin: 0;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- Input & Button --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .playlist-input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .playlist-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .export-button {
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .export-button:hover:not(:disabled) {
            background-color: #d60000;
            transform: translateY(-2px);
        }

        .export-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* --- Status Message & Loader --- */
        #status {
            margin-top: 20px;
            min-height: 24px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .header-icon {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <svg class="header-icon" viewBox="0 0 28 20" xmlns="http://www.w3.org/2000/svg"><path d="M27.323 3.104c-.347-1.282-1.42-2.355-2.702-2.702C22.5 0 14 0 14 0S5.5 0 3.379 0.402C2.097 0.749 1.024 1.822 0.677 3.104 0.275 5.225 0.275 10 0.275 10s0 4.775 0.402 6.896c0.347 1.282 1.42 2.355 2.702 2.702C5.5 20 14 20 14 20s8.5 0 10.621-0.402c1.282-0.347 2.355-1.42 2.702-2.702C27.725 14.775 27.725 10 27.725 10s0-4.775-0.402-6.896zM11.125 14.286V5.714L18.5 10l-7.375 4.286z"></path></svg>
            <h1>Playlist Exporter</h1>
        </div>
        
        <p>Paste the URL of any public YouTube playlist below to instantly generate and download a CSV file with details of all its videos.</p>
        
        <div class="input-group">
            <input type="text" id="playlistUrl" class="playlist-input" placeholder="e.g., https://www.youtube.com/playlist?list=...">
            <button id="exportBtn" class="export-button">
                <span id="btn-text">Export to CSV</span>
                <div id="loader" class="loader" style="display: none;"></div>
            </button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        const exportBtn = document.getElementById('exportBtn');
        const playlistUrlInput = document.getElementById('playlistUrl');
        const statusDiv = document.getElementById('status');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');

        exportBtn.addEventListener('click', async () => {
            const url = playlistUrlInput.value.trim();

            if (!url) {
                showStatus('Please paste a YouTube playlist URL.', 'error');
                return;
            }

            setLoading(true);
            showStatus('Connecting to server...', 'processing');

            try {
                const response = await fetch('http://127.0.0.1:5000/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ playlist_url: url }),
                });

                // --- Handle different server responses ---
                if (response.ok) {
                    // SUCCESS CASE: The server sent back the file
                    showStatus('Successfully fetched data! Preparing download...', 'success');
                    
                    // Extract filename from the 'Content-Disposition' header
                    const disposition = response.headers.get('Content-Disposition');
                    let filename = 'playlist.csv'; // A default filename
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }

                    // Get the file data as a 'blob'
                    const blob = await response.blob();
                    
                    // Create a temporary link to trigger the download
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    a.download = filename; // Use the filename from the server
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up the temporary link and URL
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                    
                    showStatus('Download started!', 'success');
                    
                } else {
                    // ERROR CASE: The server responded with an error (e.g., 400, 500)
                    const errorData = await response.json();
                    showStatus(errorData.error || 'An unknown error occurred.', 'error');
                }

            } catch (error) {
                // NETWORK ERROR CASE: Could not connect to the server
                console.error('Fetch Error:', error);
                showStatus('Could not connect to the backend. Is the Python server running?', 'error');
            } finally {
                // --- UI state update: reset after completion or error ---
                setLoading(false);
            }
        });

        // --- Helper functions for UI updates ---
        function setLoading(isLoading) {
            exportBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                loader.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            // Set color based on message type
            if (type === 'error') {
                statusDiv.style.color = 'var(--error-color)';
            } else if (type === 'success') {
                statusDiv.style.color = 'var(--success-color)';
            } else {
                statusDiv.style.color = 'var(--text-secondary)';
            }
        }
    </script>

</body>
</html>
